<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles-b.css">
    <title>Todas as Letras Escola</title>

<body>
    <header class="header">
        <h1 class="titulo">Todas as Letras Escola</h1>
    </header>
    <main>
        <section class="secao">
            <h2 class="titulo-2">√Årea de login:</h2>
            <form>
                <div>
                    <label class="legenda" for="email">E-mail:</label>
                    <input class="input-texto" type="email" name="email" id="email" placeholder="Seu e-mail" required />
                </div>
                <div>
                    <label class="legenda" for="senha">Senha:</label>
                    <input class="input-texto" type="password" name="senha" id="senha" placeholder="Sua senha"
                        required />
                </div>
                <button class="enviar">Enviar</button>
            </form>
        </section>
    </main>
    <footer class="footer"><span class="footer-texto">Todos os direitos reservados</span></footer>
</body>
